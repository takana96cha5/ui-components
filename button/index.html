<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <!-- -->
    <title>Button</title>
</head>
<body>
    <!-- JS の読込 -->
    <script src='main.js' defer></script>

    <!-- button -->
    <div id="container">
        <h2>ボタン</h2>
    </div>


    <div id="container">
        <button class="btn float">Button</button>
    </div>

    <div id="container">
        <button class="btn filled">Button</button>
    </div>

    <div id="container">
        <button class="btn letter-spacing">Button</button>
    </div>

    <div id="container">
        <button class="btn shadow">Button</button>
    </div>

    <div id="container">
        <button class="btn solid">Button</button>
    </div>

    <div id="container">
        <button class="btn slide-bg"><span></span>Button</button>
    </div>

    <div id="container">
        <button class="btn cover-3d">
            <span>Button</span>
        </button>
    </div>



</body>
</html>
